<head>
    <!-- title -->
    <title>{{ site.title }} | {% if page.title %}{{ page.title }}{% endif %}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1" />
    <meta name="author" content="ThemeZaa">
    <!-- description -->
    <meta name="description" content="POFO is a highly creative, modern, visually stunning and Bootstrap responsive multipurpose agency and portfolio HTML5 template with 25 ready home page demos.">
    <!-- keywords -->
    <meta name="keywords" content="creative, modern, clean, bootstrap responsive, html5, css3, portfolio, blog, agency, templates, multipurpose, one page, corporate, start-up, studio, branding, designer, freelancer, carousel, parallax, photography, personal, masonry, grid, coming soon, faq">
    <!-- favicon -->
    <link rel="shortcut icon" href="{{ '/assets/images/favicon.png' | prepend: site.baseurl }}">
    <link rel="apple-touch-icon" href="{{ '/assets/images/apple-touch-icon-57x57.png' | relative_url }}">
    <link rel="apple-touch-icon" sizes="72x72" href="{{ '/assets/images/apple-touch-icon-72x72.png' | relative_url }}">
    <link rel="apple-touch-icon" sizes="114x114" href="{{ '/assets/images/apple-touch-icon-114x114.png' | relative_url }}">
    <!-- animation -->
    <link rel="stylesheet" href="{{ '/assets/css/animate.css' | relative_url }}" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="{{ '/assets/css/bootstrap.min.css' | relative_url }}" />
    <!-- et line icon -->
    <link rel="stylesheet" href="{{ '/assets/css/et-line-icons.css' | relative_url }}" />
    <!-- font-awesome icon -->
    <link rel="stylesheet" href="{{ '/assets/css/font-awesome.min.css' | relative_url }}" />
    <!-- themify icon -->
    <link rel="stylesheet" href="{{ '/assets/css/themify-icons.css' | relative_url }}">
    <!-- swiper carousel -->
    <link rel="stylesheet" href="{{ '/assets/css/swiper.min.css' | relative_url }}">
    <!-- justified gallery -->
    <link rel="stylesheet" href="{{ '/assets/css/justified-gallery.min.css' | relative_url }}">
    <!-- magnific popup -->
    <link rel="stylesheet" href="{{ '/assets/css/magnific-popup.css' | relative_url }}" />
    <!-- revolution slider -->
    <link rel="stylesheet" type="text/css" href="{{ '/assets/extensions/revolution/css/settings.css' | relative_url }}" media="screen" />
    <link rel="stylesheet" type="text/css" href="{{ '/assets/extensions/revolution/css/layers.css' | relative_url }}">
    <link rel="stylesheet" type="text/css" href="{{ '/assets/extensions/revolution/css/navigation.css' | relative_url }}">
    <!-- bootsnav -->
    <link rel="stylesheet" href="{{ '/assets/css/bootsnav.css' | relative_url}} ">
    <!-- style -->
    <!-- <linkhttps://webpack.js.org/guides/code-splitting/ rel="stylesheet" href="css/style.css" /> -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | prepend: site.baseurl }}">

    <!-- responsive css -->
    <link rel="stylesheet" href="{{ '/assets/css/responsive.css' | relative_url}} " />
    <!--[if IE]>
            <script src="js/html5shiv.js"></script>
        <![endif]-->
</head>
